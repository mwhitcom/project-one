<!--Map grid-->
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col" id="map">
            <div class="card-square mdl-card mdl-shadow--4dp">
                <h2>Map</h2>
                <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Aenan convallis.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect see-more">See More</a>
                </div>
            </div>
        </div>

<!--Neighbordhood Info grid-->
        <div class="mdl-cell mdl-cell--6-col" id="music">
            <div class="card-square mdl-card mdl-shadow--4dp">
                <h2>Music Nearby</h2>
                <div class="mdl-card__supporting-text">
                    <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                        <tr>
                        <th class="mdl-data-table__cell--non-numeric">Date</th>
                        <th>Artist</th>
                        <th>Venue</th>
                        <th>Tickets</th>
                        </tr>
                    </thead>
                    <tbody id="musicBody">
                    </tbody>
                    </table>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect see-more">See More</a>
                </div>
            </div>
        </div>
    </div>
    
<!--Weather grid-->
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col" id="weather">
            <div class="card-square mdl-card mdl-shadow--4dp">
                <h2>Weather</h2>
                <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.

                </div>
            </div>
        </div>  

<!--City Stats grid--> 
        <div class="mdl-cell mdl-cell--6-col" id="city-stats">
            <div class="card-square mdl-card mdl-shadow--4dp">
                <h2>City Stats</h2>
                <div class="mdl-card__supporting-text">
                    <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                        <tr>
                        <th class="mdl-data-table__cell--non-numeric">Date</th>
                        <th>Average Monthly Rent</th>
                        </tr>
                    </thead>
                    <tbody id="statsBody">
                    </tbody>
                    </table>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect see-more">See More</a>
                </div>
            </div>
        </div>
